<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>長輩專用特大字倒數器</title>
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0; padding: 10px;
            height: 100dvh;
            display: flex; align-items: center; justify-content: center;
            background: #ffffff;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 100%; max-width: 500px;
            background: #ffffff; text-align: center;
        }

        /* --- 說明區：字體極大化 --- */
        .instruction-box {
            background: #ffff00; /* 亮黃色背景 */
            border: 8px solid #000000; /* 加粗邊框 */
            border-radius: 20px;
            padding: 20px !important;
            margin-bottom: 20px !important;
            text-align: left;
        }
        .instruction-box h3 {
            margin: 0 0 10px 0 !important;
            font-size: 50px !important; /* 標題極大 */
            color: #000000 !important;
            font-weight: 900 !important;
        }
        .instruction-box p {
            margin: 12px 0 !important;
            font-size: 36px !important; /* 步驟極大 */
            color: #000000 !important;
            line-height: 1.1 !important;
            font-weight: 900 !important;
        }

        /* --- 輸入與顯示 --- */
        input[type="number"] {
            width: 100%; font-size: 60px; padding: 20px; margin-bottom: 20px;
            border: 6px solid #000000; border-radius: 20px; text-align: center;
            background: #fdfdfd; color: #000000; font-weight: bold;
        }

        #display {
            font-size: 160px; /* 倒數數字極大 */
            font-weight: 900; color: #ff0000; /* 紅色更醒目 */
            margin: 10px 0; text-align: center;
            font-family: Arial, sans-serif;
        }

        /* --- 按鈕：改為大面積上下排列 --- */
        .controls { 
            display: flex; 
            flex-direction: column; /* 上下排列更方便點擊 */
            gap: 15px; 
        }
        button {
            width: 100%;
            font-size: 40px; /* 按鈕字體加大 */
            font-weight: 900; 
            padding: 25px 0; 
            border: 6px solid #000000; 
            border-radius: 20px; 
            cursor: pointer;
            transition: transform 0.1s;
        }
        #startBtn { background: #34c759; color: #000000; } /* 鮮綠色 */
        #pauseBtn { background: #ffcc00; color: #000000; display: none; } /* 鮮黃色 */
        #resetBtn { background: #d1d1d6; color: #000000; } /* 灰色 */
        
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>【步驟】</h3>
        <p>1. 點下面打數字</p>
        <p>2. 按綠色【開始】</p>
    </div>

    <input type="number" id="seconds" placeholder="打數字" min="1" inputmode="numeric" autofocus>
    
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    const inputField = document.getElementById("seconds");

    window.onload = () => inputField.focus();

    function speak(text) {
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.6; 
        setTimeout(() => synth.speak(u), 5);
    }

    function playAlarm() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(time, freq) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, time);
            gain.gain.setValueAtTime(0.6, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.4);
            osc.start(time);
            osc.stop(time + 0.4);
        }
        // 三聲響亮警示音
        beep(audioCtx.currentTime, 880);
        beep(audioCtx.currentTime + 0.5, 880);
        beep(audioCtx.currentTime + 1.0, 880);
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "block";
        inputField.disabled = true;
        
        document.getElementById("display").textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm();
                setTimeout(() => speak("時間到了"), 1500); 
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        document.getElementById("startBtn").innerText = "開始";
        document.getElementById("startBtn").style.display = "block";
        document.getElementById("pauseBtn").style.display = "none";
        setTimeout(() => inputField.focus(), 100);
    }
</script>

</body>
</html>
