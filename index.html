<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>進階語音倒數計時器</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #e9eef3 0%, #f7f9fb 100%);
            font-family: -apple-system, sans-serif;
        }
        .container {
            width: 100%; max-width: 480px; padding: 32px;
            background: #ffffff; border-radius: 24px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08); text-align: center;
        }
        .guide { text-align: left; font-size: 18px; margin-bottom: 20px; color: #4b5563; }
        input[type="number"] {
            width: 100%; font-size: 34px; padding: 15px; margin-bottom: 20px;
            border: 2px solid #d1d5db; border-radius: 16px; text-align: center;
        }
        .controls { display: flex; gap: 10px; }
        button {
            flex: 1; font-size: 24px; padding: 15px; border: none;
            border-radius: 18px; cursor: pointer; transition: 0.2s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #ff3b30; color: white; }
        button:disabled { background: #d1d5db; cursor: not-allowed; }
        #display { margin-top: 30px; font-size: 100px; font-weight: 800; color: #111827; }
    </style>
</head>
<body>

<div class="container">
    <div class="guide"><strong>倒數計時器</strong></div>
    <input type="number" id="seconds" placeholder="輸入秒數" min="1">
    
    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>

    <div id="display">0</div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const inputField = document.getElementById("seconds");
    const display = document.getElementById("display");

    // 1. 語音功能（優化語速防止重疊）
    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.3; // 稍微加快
        setTimeout(() => window.speechSynthesis.speak(u), 10);
    }

    // 2. 結束警示音效（使用 Web Audio API）
    function playAlertSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, ctx.currentTime); // A5 音符
        osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.5);
        
        gain.gain.setValueAtTime(0.5, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
        
        osc.connect(gain);
        gain.connect(ctx.destination);
        
        osc.start();
        osc.stop(ctx.currentTime + 0.5);
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        
        isPaused = false;
        startBtn.style.display = "none";
        pauseBtn.style.display = "inline-block";
        inputField.disabled = true;

        display.textContent = remaining;
        speak(String(remaining));

        runTimer();
    }

    function runTimer() {
        timerId = setInterval(() => {
            remaining--;
            
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                display.textContent = "0";
                speak("時間到");
                playAlertSound();
                handleReset();
                return;
            }

            display.textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        window.speechSynthesis.cancel(); // 暫停時立刻閉嘴
        startBtn.innerText = "繼續";
        startBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        window.speechSynthesis.cancel();
        
        display.textContent = "0";
        inputField.disabled = false;
        startBtn.innerText = "開始";
        startBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
    }
</script>

</body>
</html>
