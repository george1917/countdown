<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>語音倒數計時器 Pro</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #e9eef3 0%, #f7f9fb 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            width: 100%; max-width: 480px; padding: 32px;
            background: #ffffff; border-radius: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08); text-align: center;
        }
        .guide {
            text-align: left; font-size: 18px; line-height: 1.6;
            margin-bottom: 26px; color: #4b5563; padding: 20px;
            background: #f8fafc; border-radius: 16px; border-left: 5px solid #007aff;
        }
        .guide strong {
            display: block; margin-bottom: 8px;
            font-size: 22px; color: #1f2933;
        }
        input[type="number"] {
            width: 100%; font-size: 34px; padding: 18px; margin-bottom: 22px;
            border: 2px solid #d1d5db; border-radius: 16px; text-align: center;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: #007aff; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }
        .controls { display: flex; gap: 12px; margin-bottom: 20px; }
        button {
            flex: 1; font-size: 22px; font-weight: 600; padding: 18px;
            border: none; border-radius: 16px; cursor: pointer; transition: 0.2s;
        }
        #startBtn { background: linear-gradient(180deg, #1e88ff 0%, #0066dd 100%); color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #f1f3f5; color: #4b5563; }
        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #display {
            margin-top: 20px; font-size: 100px; font-weight: 800;
            color: #111827; font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="guide">
        <strong>使用說明</strong>
        1. 輸入倒數秒數。<br>
        2. 按下「開始」，語音與畫面將完美同步。<br>
        3. 過程中可點擊「暫停」或「重設」。<br>
        4. 結束時將播放警示音提醒。
    </div>

    <input type="number" id="seconds" placeholder="輸入秒數" min="1" inputmode="numeric">
    
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const inputField = document.getElementById("seconds");
    const display = document.getElementById("display");

    // 語音核心：解決重疊與同步問題
    function speak(text) {
        synth.cancel(); // 立即強制停止前一秒的聲音

        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.6; // 優化語速以配合秒數跳動
        u.pitch = 1.0;

        setTimeout(() => {
            synth.speak(u);
        }, 5);
    }

    // Web Audio API 警示音
    function playBeep() {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.8);
        } catch(e) { console.log("AudioContext not supported"); }
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        
        isPaused = false;
        startBtn.style.display = "none";
        pauseBtn.style.display = "inline-block";
        inputField.disabled = true;

        display.textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                display.textContent = "0";
                speak("時間到");
                playBeep();
                resetUI();
                return;
            }

            display.textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel(); 
        startBtn.innerText = "繼續";
        startBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        display.textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        startBtn.innerText = "開始";
        startBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
    }
</script>

</body>
</html>
