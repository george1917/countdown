<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>口語優化版倒數器</title>
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0; 
            height: 100dvh;
            display: flex; align-items: center; justify-content: center;
            background: #f2f2f7;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 92%; max-width: 450px; padding: 25px;
            background: #ffffff; border-radius: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .instruction-box {
            background: #fff9db; 
            border: 3px solid #f08c00;
            border-radius: 20px;
            padding: 22px !important;
            margin-bottom: 25px !important;
            text-align: left;
        }
        .instruction-box h3 {
            margin: 0 0 10px 0 !important;
            font-size: 32px !important;
            color: #e67700 !important;
            font-weight: 900 !important;
        }
        .instruction-box p {
            margin: 8px 0 !important;
            font-size: 24px !important;
            color: #2b2f33 !important;
            line-height: 1.4 !important;
            font-weight: 700 !important;
        }
        input[type="number"] {
            width: 100%; font-size: 36px; padding: 18px; margin-bottom: 15px;
            border: 2px solid #c6c6c8; border-radius: 14px; text-align: center;
            outline: none; background: #f2f2f7;
        }
        #display {
            font-size: 130px; 
            font-weight: 900; color: #1c1e21;
            margin: 10px 0; text-align: center;
            font-variant-numeric: tabular-nums;
        }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 22px; font-weight: 700; padding: 18px 5px; 
            border: none; border-radius: 15px; cursor: pointer;
            white-space: nowrap; transition: transform 0.1s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #e5e5ea; color: #1c1e21; }
        button:active { transform: scale(0.92); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>【 使用說明 】</h3>
        <p>1. 輸入秒數</p>
        <p>2. 按下「開始」</p>
        <p>3. 聽口語報數倒數</p>
    </div>

    <input type="number" id="seconds" placeholder="秒數" min="1" inputmode="numeric" autofocus>
    
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始倒數</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    const inputField = document.getElementById("seconds");

    // 禁止 iPhone 手勢縮放
    document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
    window.onload = () => inputField.focus();

    // 語音核心修正：讓聲音更自然
    function speak(text) {
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text);
        
        // 1. 強制設定台灣繁體中文
        u.lang = "zh-TW";

        // 2. 挑選 iPhone 上最優質的人聲 (尋找高品質人聲)
        const voices = synth.getVoices();
        const preferredVoice = voices.find(v => v.lang.includes('zh-TW') && v.name.includes('Premium')) || 
                              voices.find(v => v.lang.includes('zh-TW'));
        if (preferredVoice) u.voice = preferredVoice;

        // 3. 調整參數：語速稍快(1.6)，音調稍降(0.9)增加穩定感
        u.rate = 1.6; 
        u.pitch = 0.9;
        u.volume = 1.0;

        setTimeout(() => synth.speak(u), 5);
    }

    function playAlarm() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(time, freq) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, time);
            gain.gain.setValueAtTime(0.3, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
            osc.start(time);
            osc.stop(time + 0.3);
        }
        beep(audioCtx.currentTime, 880);
        beep(audioCtx.currentTime + 0.4, 880);
    }

    function handleStart() {
        const dummyCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        inputField.disabled = true;
        
        document.getElementById("display").textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm();
                setTimeout(() => speak("倒數結束"), 800); 
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        document.getElementById("startBtn").innerText = "開始倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
        setTimeout(() => inputField.focus(), 100);
    }
</script>

</body>
</html>
