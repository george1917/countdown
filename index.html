<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>語音倒數器 - 終極聲音修正版</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; height: 100dvh; display: flex; align-items: center; justify-content: center;
            background: #f2f2f7; font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 92%; max-width: 450px; padding: 25px;
            background: #ffffff; border-radius: 30px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .instruction-box {
            background: #fff9db; border: 3px solid #f08c00; border-radius: 20px;
            padding: 22px; margin-bottom: 25px; text-align: left;
        }
        .instruction-box h3 { margin: 0 0 10px 0; font-size: 32px; color: #e67700; font-weight: 900; }
        .instruction-box p { margin: 8px 0; font-size: 24px; color: #2b2f33; line-height: 1.4; font-weight: 700; }
        
        input[type="number"] {
            width: 100%; font-size: 36px; padding: 18px; margin-bottom: 15px;
            border: 2px solid #c6c6c8; border-radius: 14px; text-align: center; outline: none; background: #f2f2f7;
        }
        #display { font-size: 130px; font-weight: 900; color: #1c1e21; margin: 10px 0; text-align: center; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 22px; font-weight: 700; padding: 18px 5px; border: none; border-radius: 15px; cursor: pointer;
            white-space: nowrap; transition: transform 0.1s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #e5e5ea; color: #1c1e21; }
        button:active { transform: scale(0.92); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>【 聽不到聲音檢查 】</h3>
        <p>1. iPhone 側邊「靜音開關」需關閉</p>
        <p>2. 確認「媒體音量」已調大</p>
        <p>3. 點擊「開始」即可啟動聲音</p>
    </div>

    <input type="number" id="seconds" placeholder="秒數" min="1" inputmode="numeric" autofocus>
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="unlockAndStart()">開始倒數</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    let audioCtx = null;
    const synth = window.speechSynthesis;

    // 1. 解決 Chrome 語音引擎初始化問題
    window.onload = () => {
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = () => synth.getVoices();
        }
        document.getElementById("seconds").focus();
    };

    // 語音播放核心
    function speak(text) {
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.7; 
        u.volume = 1.0;
        
        // 嘗試獲取台灣語音
        const voices = synth.getVoices();
        const twVoice = voices.find(v => v.lang.includes('zh-TW'));
        if (twVoice) u.voice = twVoice;

        synth.speak(u);
    }

    // 鈴聲播放核心
    function playAlarm() {
        // 每次播放都確保上下文處於運行狀態
        if (audioCtx && audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    // 【核心修正】解鎖瀏覽器音訊限制
    async function unlockAndStart() {
        // A. 解鎖 Web Audio API (iPhone/Chrome 必要)
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            await audioCtx.resume();
        }

        // B. 解鎖 Speech API (播放一個極短的空白字串)
        speak("");

        // C. 開始倒數
        handleStart();
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(document.getElementById("seconds").value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        document.getElementById("seconds").disabled = true;
        
        document.getElementById("display").textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm();
                setTimeout(() => speak("時間到"), 600); 
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        const input = document.getElementById("seconds");
        input.disabled = false;
        document.getElementById("startBtn").innerText = "開始倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
        setTimeout(() => input.focus(), 100);
    }
</script>

</body>
</html>
