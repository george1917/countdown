<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>38專業復健陪伴 v38</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; margin: 0; background: #f2f2f7; }
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
        }
        .container {
            width: 100%; max-width: 450px; padding: 25px; margin-top: auto; margin-bottom: auto;
            background: #ffffff; border-radius: 35px; box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .nurse-header { text-align: center; margin-bottom: 20px; }
        .nurse-header h3 { margin: 0; font-size: 28px; color: #1c7ed6; }
        .nurse-header p { margin: 8px 0 0; font-size: 20px; color: #868e96; font-weight: 500; }
        .settings-container { background: #f8f9fa; border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .settings-box { display: flex; align-items: center; gap: 15px; padding: 10px 0; }
        .settings-box label { font-size: 22px; font-weight: 700; color: #495057; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.8); cursor: pointer; }
        input[type="number"] {
            width: 100%; font-size: 48px; padding: 18px; margin-bottom: 20px;
            border: 2px solid #e9ecef; border-radius: 20px; text-align: center; outline: none; background: #f8f9fa;
            color: #212529; font-weight: bold;
        }
        #display { font-size: 130px; font-weight: 900; color: #212529; margin: 15px 0; text-align: center; font-variant-numeric: tabular-nums; line-height: 1; }
        .controls { display: flex; gap: 12px; }
        button { flex: 1; font-size: 24px; font-weight: 700; padding: 22px 10px; border: none; border-radius: 20px; cursor: pointer; transition: 0.1s; }
        #startBtn { background: #339af0; color: white; }
        #pauseBtn { background: #fab005; color: white; display: none; }
        #resetBtn { background: #dee2e6; color: #495057; }
    </style>
</head>
<body>

<div class="container">
    <div class="nurse-header">
        <h3>專業復健陪伴</h3>
        <p>強效警報 · 倒數同步</p>
    </div>
    <div class="settings-container">
        <div class="settings-box">
            <input type="checkbox" id="voiceToggle" checked>
            <label for="voiceToggle">結束時響鈴並說話</label>
        </div>
        <div class="settings-box">
            <input type="checkbox" id="countToggle" checked>
            <label for="countToggle">倒數時唸出數字</label>
        </div>
    </div>
    <input type="number" id="seconds" placeholder="請設定秒數" inputmode="numeric">
    <div id="display">0</div>
    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    let audioCtx = null;
    let keepAliveNode = null;

    function forceWakeAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        if (!keepAliveNode) {
            const buffer = audioCtx.createBuffer(1, 44100, 44100);
            keepAliveNode = audioCtx.createBufferSource();
            keepAliveNode.buffer = buffer;
            keepAliveNode.loop = true;
            keepAliveNode.connect(audioCtx.destination);
            keepAliveNode.start(0);
        }
        synth.cancel();
    }

    // *** 強化鈴聲函數：多重頻率 + 三角波 + 高增益 ***
    function playStrongAlarm() {
        if (!document.getElementById("voiceToggle").checked || !audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const now = audioCtx.currentTime;
        // 頻率組合：高穿透力的和弦 (C5, E5, G5, C6, E6, G6)
        const freqs = [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98]; 
        
        // 播放兩次連續警報
        [0, 0.4].forEach((delay) => {
            freqs.forEach((freq) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                // 改用三角波 (Triangle)，聲音比正弦波紮實且大聲
                osc.type = 'triangle'; 
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.frequency.setValueAtTime(freq, now + delay);
                gain.gain.setValueAtTime(0, now + delay);
                // 提高音量增益至 0.6 (之前僅 0.2)
                gain.gain.linearRampToValueAtTime(0.6, now + delay + 0.1); 
                gain.gain.exponentialRampToValueAtTime(0.001, now + delay + 0.8);
                
                osc.start(now + delay);
                osc.stop(now + delay + 0.9);
            });
        });
    }

    function getVoice() {
        const voices = synth.getVoices();
        return voices.find(v => v.lang.includes('zh-TW') && v.name.includes('Premium')) || 
               voices.find(v => v.lang.includes('zh-TW')) || 
               voices[0];
    }

    function speakNumber(num) {
        if (!document.getElementById("countToggle").checked) return;
        synth.cancel();
        let u = new SpeechSynthesisUtterance(String(num));
        u.lang = "zh-TW";
        u.voice = getVoice();
        u.rate = (num > 10) ? 0.92 : 0.75;
        let delay = (num > 10) ? 0 : 250;
        setTimeout(() => { synth.speak(u); }, delay);
    }

    function handleStart() {
        const inputField = document.getElementById("seconds");
        inputField.blur();
        forceWakeAudio();

        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
            inputField.disabled = true;
        }
        
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";

        document.getElementById("display").textContent = remaining;
        speakNumber(remaining);
        remaining--;

        timerId = setInterval(runTick, 1000);
    }

    function runTick() {
        if (remaining > 0) {
            document.getElementById("display").textContent = remaining;
            speakNumber(remaining);
            remaining--;
        } else {
            clearInterval(timerId);
            timerId = null;
            document.getElementById("display").textContent = "0";
            
            // 播放強化版警報
            playStrongAlarm(); 
            
            setTimeout(() => {
                if (!document.getElementById("voiceToggle").checked) return;
                synth.cancel();
                let endMsg = new SpeechSynthesisUtterance("我們休息一下");
                endMsg.lang = "zh-TW";
                endMsg.voice = getVoice();
                endMsg.rate = 0.55; 
                synth.speak(endMsg);
            }, 1200); // 稍微延後結束語，避免與強鈴聲重疊
            
            resetUI();
            stopKeepAlive();
        }
    }

    function stopKeepAlive() {
        if(keepAliveNode) {
            try { keepAliveNode.stop(); } catch(e) {}
            keepAliveNode = null;
        }
    }

    function handlePause() {
        clearInterval(timerId); timerId = null; isPaused = true;
        synth.cancel();
        stopKeepAlive();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId); timerId = null; remaining = 0; isPaused = false;
        synth.cancel();
        stopKeepAlive();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        const inputField = document.getElementById("seconds");
        inputField.disabled = false;
        inputField.value = '';
        document.getElementById("startBtn").innerText = "開始";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }
    
    window.onload = () => { synth.getVoices(); };
</script>
</body>
</html>
