<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>語音倒數計時器 - 終極穩定版</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; height: 100dvh; display: flex; align-items: center; justify-content: center;
            background: #f2f2f7; font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 92%; max-width: 450px; padding: 25px;
            background: #ffffff; border-radius: 30px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .instruction-box {
            background: #fff9db; border: 3px solid #f08c00; border-radius: 20px;
            padding: 22px; margin-bottom: 25px; text-align: left;
        }
        .instruction-box h3 { margin: 0 0 10px 0; font-size: 32px; color: #e67700; font-weight: 900; }
        .instruction-box p { margin: 8px 0; font-size: 24px; color: #2b2f33; line-height: 1.4; font-weight: 700; }
        
        input[type="number"] {
            width: 100%; font-size: 36px; padding: 18px; margin-bottom: 15px;
            border: 2px solid #c6c6c8; border-radius: 14px; text-align: center; outline: none; background: #f2f2f7;
        }
        #display { font-size: 130px; font-weight: 900; color: #1c1e21; margin: 10px 0; text-align: center; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 22px; font-weight: 700; padding: 18px 5px; border: none; border-radius: 15px; cursor: pointer;
            white-space: nowrap; transition: transform 0.1s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #e5e5ea; color: #1c1e21; }
        button:active { transform: scale(0.92); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>【 操作提醒 】</h3>
        <p>1. 輸入秒數後按「開始」</p>
        <p>2. iPhone 需關閉靜音開關</p>
        <p>3. Chrome 若無聲請重新整理</p>
    </div>

    <input type="number" id="seconds" placeholder="輸入秒數" min="1" inputmode="numeric" autofocus>
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始倒數</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    const inputField = document.getElementById("seconds");

    // 解決 Chrome 語音引擎初始化的核心邏輯
    function initVoices() {
        synth.getVoices();
    }
    window.onload = () => {
        initVoices();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = initVoices;
        }
        inputField.focus();
    };

    function speak(text) {
        // 先暫停所有正在說的話，這是防止語音重疊與卡死的關鍵
        synth.cancel(); 
        
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.7; 
        u.pitch = 0.95;
        
        // 挑選人聲邏輯優化
        const voices = synth.getVoices();
        const preferred = voices.find(v => v.lang.includes('zh-TW') && (v.name.includes('Premium') || v.name.includes('Enhanced'))) || 
                          voices.find(v => v.lang.includes('zh-TW'));
        if (preferred) u.voice = preferred;

        // Chrome 需要稍微延遲一點呼叫 speak 以確保 cancel 完成
        setTimeout(() => {
            synth.speak(u);
        }, 5);
    }

    function playAlarm() {
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;
        const audioCtx = new AudioCtx();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    function handleStart() {
        // iPhone/Chrome 必要：在使用者點擊事件的「第一時間」解鎖
        const unlock = new SpeechSynthesisUtterance("");
        synth.speak(unlock);

        if (!isPaused) {
            const val = parseInt(inputField.value, 10);
            if (isNaN(val) || val <= 0) {
                alert("請輸入正確秒數");
                return;
            }
            remaining = val;
        }
        
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        inputField.disabled = true;
        
        document.getElementById("display").textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm();
                setTimeout(() => speak("倒數結束"), 800); 
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        document.getElementById("startBtn").innerText = "開始倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
        setTimeout(() => inputField.focus(), 100);
    }
</script>

</body>
</html>
