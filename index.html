<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>語音倒數計時器 Pro</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: #f0f2f5;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 95%; max-width: 500px; padding: 30px;
            background: #ffffff; border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        /* 加大版使用說明樣式 */
        .instruction-box {
            background: #f0f7ff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 25px;
            text-align: left;
            border-left: 8px solid #007aff;
        }
        .instruction-box h3 {
            margin: 0 0 12px 0;
            font-size: 28px; /* 加大標題 */
            color: #007aff;
            font-weight: 800;
        }
        .instruction-box p {
            margin: 8px 0;
            font-size: 20px; /* 加大內文 */
            color: #1f2933;
            line-height: 1.6;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100%; font-size: 36px; padding: 18px; margin-bottom: 20px;
            border: 3px solid #d1d5db; border-radius: 16px; text-align: center;
            outline: none;
        }
        input:focus { border-color: #007aff; }
        #display {
            font-size: 120px; font-weight: 900; color: #111827;
            margin: 10px 0; text-align: center; font-variant-numeric: tabular-nums;
        }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 24px; font-weight: 700; padding: 20px;
            border: none; border-radius: 16px; cursor: pointer; transition: 0.2s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #e5e7eb; color: #4b5563; }
        button:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>使用說明</h3>
        <p>1. 輸入欲倒數的秒數。</p>
        <p>2. 按下「開始」，語音與數字即刻同步。</p>
        <p>3. 倒數中可隨時「暫停」或「重設」。</p>
        <p>4. 結束時會發出警示音。 </p>
    </div>

    <input type="number" id="seconds" placeholder="輸入秒數" min="1" inputmode="numeric">
    
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;

    function speak(text) {
        synth.cancel(); // 徹底中斷舊語音，防止重疊
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.6; // 加快語速確保一秒內唸完
        setTimeout(() => synth.speak(u), 5);
    }

    function playBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.6);
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(document.getElementById("seconds").value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        document.getElementById("seconds").disabled = true;

        document.getElementById("display").textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                speak("時間到");
                playBeep();
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        document.getElementById("seconds").disabled = false;
        document.getElementById("startBtn").innerText = "開始";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }
</script>

</body>
</html>
