<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>真人語音計時器</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; height: 100dvh; display: flex; align-items: center; justify-content: center;
            background: #f2f2f7; font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 92%; max-width: 450px; padding: 25px;
            background: #ffffff; border-radius: 30px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .instruction-box {
            background: #fff9db; border: 3px solid #f08c00; border-radius: 20px;
            padding: 20px 22px; margin-bottom: 20px; text-align: left;
        }
        .instruction-box h3 { margin: 0 0 10px 0; font-size: 36px; color: #e67700; font-weight: 900; }
        .instruction-box p { 
            margin: 6px 0; font-size: 30px; color: #2b2f33; font-weight: 800; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        /* 雙開關排版 */
        .settings-container {
            background: #f8f9fa; border-radius: 15px;
            padding: 10px 15px; margin-bottom: 15px;
        }
        .settings-box {
            display: flex; align-items: center; justify-content: flex-start;
            gap: 15px; padding: 8px 0;
        }
        .settings-box label { font-size: 26px; font-weight: 700; color: #444; cursor: pointer; }
        .settings-box input[type="checkbox"] { transform: scale(2.2); cursor: pointer; }
        
        input[type="number"] {
            width: 100%; font-size: 42px; padding: 18px; margin-bottom: 15px;
            border: 2px solid #c6c6c8; border-radius: 14px; text-align: center; outline: none; background: #f2f2f7;
        }
        #display { font-size: 140px; font-weight: 900; color: #1c1e21; margin: 5px 0; text-align: center; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 26px; font-weight: 700; padding: 20px 5px; border: none; border-radius: 18px; cursor: pointer;
            white-space: nowrap; transition: transform 0.1s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #e5e5ea; color: #1c1e21; }
        button:active { transform: scale(0.92); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>【 操作說明 】</h3>
        <p>1.輸入秒數</p>
        <p>2.按開始鍵</p>
        <p>3.結束聽報數</p>
    </div>

    <div class="settings-container">
        <div class="settings-box">
            <input type="checkbox" id="voiceToggle" checked>
            <label for="voiceToggle">開啟結束鈴聲</label>
        </div>
        <div class="settings-box">
            <input type="checkbox" id="countToggle" checked>
            <label for="countToggle">倒數中要報數</label>
        </div>
    </div>

    <input type="number" id="seconds" placeholder="請輸入秒數" min="1" inputmode="numeric" autofocus>
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始倒數</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    let audioCtx = null;
    let silentNode = null;
    const inputField = document.getElementById("seconds");
    const voiceToggle = document.getElementById("voiceToggle");
    const countToggle = document.getElementById("countToggle");

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    inputField.addEventListener('focus', function() { this.value = ''; });

    function wakeUpAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!silentNode) {
            silentNode = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            gain.gain.value = 0.0001; 
            silentNode.connect(gain);
            gain.connect(audioCtx.destination);
            silentNode.start();
        }
    }

    function playAlarm() {
        if (!voiceToggle.checked) return;
        wakeUpAudio();
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, now);
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.5, now + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
        osc.start(now);
        osc.stop(now + 0.6);
    }

    function speak(text, force = false) {
        // 如果沒有勾選報數且不是強制播放(結尾)，則跳過
        if (!countToggle.checked && !force) return;
        // 如果總開關(結束鈴聲)被關掉，則結尾語音也不播
        if (force && !voiceToggle.checked) return;

        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text + " ");
        u.lang = "zh-TW";

        const voices = synth.getVoices();
        const target = voices.find(v => v.name.includes('Meijia') && v.name.includes('Premium')) || 
                       voices.find(v => v.lang.includes('zh-TW') && (v.name.includes('Premium') || v.name.includes('Enhanced'))) ||
                       voices.find(v => v.lang.includes('zh-TW'));
        if (target) u.voice = target;

        if (isIOS) {
            u.rate = 0.8;   
            u.pitch = 0.0;  
            u.volume = 0.85;
        } else {
            u.rate = 1.0;  
            u.pitch = 0.9; 
        }
        
        setTimeout(() => synth.speak(u), 5);
    }

    function handleStart() {
        wakeUpAudio();
        // 為了讓 iPhone 隨時準備發聲，啟動時仍需解鎖語音權限
        synth.speak(new SpeechSynthesisUtterance(""));

        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
            inputField.disabled = true;
        }
        
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        document.getElementById("display").textContent = remaining;
        
        // 倒數開始的第一個數字報數
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm();
                // 結束報數設為強制播放 (force = true)
                setTimeout(() => speak("時間到了", true), 750); 
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        if (silentNode) { silentNode.stop(); silentNode = null; }
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        inputField.value = '';
        document.getElementById("startBtn").innerText = "開始倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
        setTimeout(() => inputField.focus(), 150);
    }
    
    window.onload = () => { synth.getVoices(); inputField.focus(); };
</script>

</body>
</html>
