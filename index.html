<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>語音倒數計時器</title>
<style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #fefefe;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #000;
    }
    .container {
        width: 100%;
        max-width: 480px;
        padding: 40px;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08), 0 2px 6px rgba(0,0,0,0.04);
        text-align: center;
    }
    .guide {
        text-align: left;
        font-size: 26px;
        line-height: 2;
        margin-bottom: 32px;
    }
    .guide strong {
        display: block;
        font-size: 32px;
        margin-bottom: 16px;
    }
    input[type="number"] {
        width: 100%;
        font-size: 40px;
        padding: 24px;
        margin-bottom: 28px;
        border: 2px solid #a0a0a0;
        border-radius: 16px;
        text-align: center;
    }
    input[type="number"]:focus {
        border-color: #0055cc;
        outline: none;
    }
    button {
        width: 100%;
        font-size: 36px;
        padding: 24px;
        border: none;
        border-radius: 18px;
        background: linear-gradient(180deg,#007aff 0%,#005bcc 100%);
        color: #fff;
        cursor: pointer;
    }
    button:active {
        background: linear-gradient(180deg,#005bcc 0%,#003f99 100%);
    }
    #display {
        margin-top: 48px;
        font-size: 140px;
        font-weight: 900;
    }
</style>
</head>
<body>
<div class="container">
    <div class="guide">
        <strong>使用方法</strong>
        1. 輸入要倒數的秒數。<br>
        2. 按下「開始」。<br>
        3. 畫面與聲音會一起倒數。<br>
        4. 結束時會自動提醒。
    </div>
    <input type="number" id="seconds" min="1" inputmode="numeric" pattern="[0-9]*" placeholder="輸入秒數">
    <button onclick="startCountdown()">開始</button>
    <div id="display"></div>
</div>

<script>
let timerId = null;
function speak(text) {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "zh-TW";
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
}
function startCountdown() {
    if (timerId !== null) clearInterval(timerId);
    let remaining = parseInt(document.getElementById("seconds").value, 10);
    if (!remaining || remaining <= 0) return;
    const display = document.getElementById("display");
    display.textContent = remaining;
    speak(String(remaining));
    timerId = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
            clearInterval(timerId);
            timerId = null;
            display.textContent = "0";
            speak("倒數結束");
            return;
        }
        display.textContent = remaining;
        speak(String(remaining));
    }, 1000);
}
</script>
</body>
</html>
