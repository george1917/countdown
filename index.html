<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>語音倒數計時器 Pro</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: #f0f2f5;
            font-family: "Microsoft JhengHei", -apple-system, sans-serif;
        }
        .container {
            width: 95%; max-width: 550px; padding: 30px;
            background: #ffffff; border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* --- 說明區塊字體強力加大 --- */
        .instruction-box {
            background: #fff9db; /* 改成顯眼的淡黃色 */
            border: 3px solid #f08c00;
            border-radius: 16px;
            padding: 25px !important;
            margin-bottom: 30px !important;
            text-align: left;
        }
        .instruction-box h3 {
            margin: 0 0 15px 0 !important;
            font-size: 36px !important; /* 標題極大 */
            color: #e67700 !important;
            font-weight: 900 !important;
        }
        .instruction-box p {
            margin: 12px 0 !important;
            font-size: 26px !important; /* 內文極大 */
            color: #2b2f33 !important;
            line-height: 1.4 !important;
            font-weight: 700 !important;
        }

        /* --- 輸入與顯示 --- */
        input[type="number"] {
            width: 100%; font-size: 40px; padding: 20px; margin-bottom: 20px;
            border: 3px solid #adb5bd; border-radius: 16px; text-align: center;
        }
        #display {
            font-size: 140px; /* 數字也加大 */
            font-weight: 900; color: #111827;
            margin: 10px 0; text-align: center;
            font-family: Arial, sans-serif;
        }

        /* --- 按鈕 --- */
        .controls { display: flex; gap: 15px; }
        button {
            flex: 1; font-size: 28px; font-weight: 800; padding: 20px;
            border: none; border-radius: 16px; cursor: pointer;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #dee2e6; color: #495057; }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>【 使用說明 】</h3>
        <p>1. 輸入秒數</p>
        <p>2. 按下「開始」</p>
        <p>3. 聲音與數字同步</p>
        <p>4. 結束時發出嗶聲</p>
    </div>

    <input type="number" id="seconds" placeholder="輸入秒數" min="1" inputmode="numeric">
    
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始倒數</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;

    function speak(text) {
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.7; // 再次微調語速，確保同步
        setTimeout(() => synth.speak(u), 5);
    }

    function playBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.6);
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(document.getElementById("seconds").value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        document.getElementById("seconds").disabled = true;
        document.getElementById("display").textContent = remaining;
        speak(String(remaining));
        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                speak("時間到");
                playBeep();
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        document.getElementById("seconds").disabled = false;
        document.getElementById("startBtn").innerText = "開始倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }
</script>

</body>
</html>
