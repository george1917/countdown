<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>專業復健陪伴 v30</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; margin: 0; background: #f2f2f7; }
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
        }
        .container {
            width: 100%; max-width: 450px; padding: 25px; margin-top: auto; margin-bottom: auto;
            background: #ffffff; border-radius: 35px; box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .nurse-header { text-align: center; margin-bottom: 20px; }
        .nurse-header h3 { margin: 0; font-size: 28px; color: #1c7ed6; }
        .nurse-header p { margin: 8px 0 0; font-size: 20px; color: #868e96; font-weight: 500; }
        .settings-container { background: #f8f9fa; border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .settings-box { display: flex; align-items: center; gap: 15px; padding: 10px 0; }
        .settings-box label { font-size: 22px; font-weight: 700; color: #495057; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.8); cursor: pointer; }
        input[type="number"] {
            width: 100%; font-size: 48px; padding: 18px; margin-bottom: 20px;
            border: 2px solid #e9ecef; border-radius: 20px; text-align: center; outline: none; background: #f8f9fa;
            color: #212529; font-weight: bold;
        }
        #display { font-size: 130px; font-weight: 900; color: #212529; margin: 15px 0; text-align: center; font-variant-numeric: tabular-nums; line-height: 1; }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 24px; font-weight: 700; padding: 22px 10px; border: none; border-radius: 20px; cursor: pointer; transition: 0.1s;
        }
        #startBtn { background: #339af0; color: white; }
        #pauseBtn { background: #fab005; color: white; display: none; }
        #resetBtn { background: #dee2e6; color: #495057; }
    </style>
</head>
<body>

<div class="container">
    <div class="nurse-header">
        <h3>專業復健陪伴</h3>
        <p>精準同步 · 溫柔陪伴</p>
    </div>
    <div class="settings-container">
        <div class="settings-box">
            <input type="checkbox" id="voiceToggle" checked>
            <label for="voiceToggle">結束時響鈴並說話</label>
        </div>
        <div class="settings-box">
            <input type="checkbox" id="countToggle" checked>
            <label for="countToggle">倒數時唸出數字</label>
        </div>
    </div>
    <input type="number" id="seconds" placeholder="請設定秒數" inputmode="numeric">
    <div id="display">0</div>
    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    let audioCtx = null;
    const inputField = document.getElementById("seconds");

    function wakeUpAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playAlarm() {
        if (!document.getElementById("voiceToggle").checked) return;
        wakeUpAudio();
        const now = audioCtx.currentTime;
        const freqs = [261.63, 329.63, 392.00, 493.88, 587.33];
        freqs.forEach((freq) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, now);
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.2, now + 0.1); 
            gain.gain.exponentialRampToValueAtTime(0.001, now + 2.5);
            osc.start(now);
            osc.stop(now + 2.6);
        });
    }

    function getVoice() {
        const voices = synth.getVoices();
        return voices.find(v => v.name.includes('Meijia') && v.name.includes('Premium')) || 
               voices.find(v => v.lang.includes('zh-TW') && v.name.includes('Premium')) ||
               voices.find(v => v.lang.includes('zh-TW'));
    }

    function handleStart() {
        inputField.blur();
        wakeUpAudio();
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
            inputField.disabled = true;
        }
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        
        runTick();
        timerId = setInterval(runTick, 1000);
    }

    function runTick() {
        const display = document.getElementById("display");
        const countEnabled = document.getElementById("countToggle").checked;

        if (remaining > 0) {
            display.textContent = remaining;
            if (countEnabled) {
                synth.cancel();
                // 核心同步邏輯拆分
                let utterance = new SpeechSynthesisUtterance(String(remaining));
                utterance.lang = "zh-TW";
                utterance.voice = getVoice();
                utterance.pitch = 1.1;

                if (remaining > 10) {
                    // 雙位數：極速噴發模式，趕在視覺跳動前結束
                    utterance.rate = 1.7; 
                    synth.speak(utterance);
                } else {
                    // 個位數：慢速悠閒模式，拉長發音對齊一秒
                    utterance.rate = 0.6; 
                    // 微延遲發音起點，讓聲音「結束」的那一刻剛好跳下一個數字
                    setTimeout(() => { synth.speak(utterance); }, 150);
                }
            }
            remaining--;
        } else {
            clearInterval(timerId);
            timerId = null;
            display.textContent = "0";
            playAlarm(); 
            // 結束語完全獨立處理
            setTimeout(() => {
                if (!document.getElementById("voiceToggle").checked) return;
                synth.cancel();
                let endMsg = new SpeechSynthesisUtterance("我們休息一下");
                endMsg.lang = "zh-TW";
                endMsg.voice = getVoice();
                endMsg.rate = 0.52; // 護理師質感慢語速
                endMsg.pitch = 1.05;
                synth.speak(endMsg);
            }, 700);
            resetUI();
        }
    }

    function handlePause() {
        clearInterval(timerId); timerId = null; isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId); timerId = null; remaining = 0; isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        inputField.value = '';
        document.getElementById("startBtn").innerText = "開始";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }
    window.onload = () => { synth.getVoices(); };
</script>
</body>
</html>
