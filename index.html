<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>語音倒數計時器 Pro</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: #f0f2f5;
            font-family: -apple-system, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            width: 95%; max-width: 450px; padding: 25px;
            background: #ffffff; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        /* 強化的操作說明樣式 */
        .instruction-box {
            background: #e7f3ff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: left;
            border-left: 6px solid #007aff;
        }
        .instruction-box h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            color: #007aff;
        }
        .instruction-box p {
            margin: 4px 0;
            font-size: 15px;
            color: #4b5563;
            line-height: 1.5;
        }
        input[type="number"] {
            width: 100%; font-size: 30px; padding: 15px; margin-bottom: 15px;
            border: 2px solid #ddd; border-radius: 12px; text-align: center;
            outline: none;
        }
        #display {
            font-size: 100px; font-weight: 800; color: #1c1e21;
            margin: 15px 0; text-align: center; font-variant-numeric: tabular-nums;
        }
        .controls { display: flex; gap: 10px; }
        button {
            flex: 1; font-size: 20px; font-weight: 600; padding: 15px;
            border: none; border-radius: 12px; cursor: pointer; transition: 0.2s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #eee; color: #444; }
        button:active { opacity: 0.8; transform: translateY(1px); }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>使用說明</h3>
        <p>1. 於下方輸入框輸入欲倒數的秒數。</p>
        <p>2. 點擊「開始」後，語音將與數字同步跳動。</p>
        <p>3. 倒數時可點擊「暫停」或「重設」進行操作。</p>
        <p>4. 結束後會發出嗶聲並播報「時間到」。</p>
    </div>

    <input type="number" id="seconds" placeholder="輸入秒數" min="1" inputmode="numeric">
    
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const inputField = document.getElementById("seconds");
    const display = document.getElementById("display");

    function speak(text) {
        // 先強制結束之前的聲音，確保不堆積、不延遲
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.6; // 核心修正：加快速率以匹配 1 秒跳動
        setTimeout(() => synth.speak(u), 5);
    }

    function playBeep() {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } catch(e) {}
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        
        isPaused = false;
        startBtn.style.display = "none";
        pauseBtn.style.display = "inline-block";
        inputField.disabled = true;

        display.textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                display.textContent = "0";
                speak("時間到");
                playBeep();
                resetUI();
                return;
            }
            display.textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        startBtn.innerText = "繼續";
        startBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        display.textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        startBtn.innerText = "開始";
        startBtn.style.display = "inline-block";
        pauseBtn.style.display = "none";
    }
</script>

</body>
</html>
