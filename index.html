<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>長輩專用大字倒數器</title>
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0; 
            height: 100dvh;
            display: flex; align-items: center; justify-content: center;
            background: #ffffff;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 95%; max-width: 450px; padding: 15px;
            background: #ffffff; text-align: center;
        }

        /* --- 針對長輩優化的超大說明區 --- */
        .instruction-box {
            background: #ffff00; /* 純黃色背景，對比最強 */
            border: 5px solid #000000; /* 粗黑邊框 */
            border-radius: 20px;
            padding: 20px !important;
            margin-bottom: 20px !important;
            text-align: left;
        }
        .instruction-box h3 {
            margin: 0 0 10px 0 !important;
            font-size: 40px !important; /* 標題極大 */
            color: #000000 !important;
            font-weight: 900 !important;
            text-decoration: underline;
        }
        .instruction-box p {
            margin: 10px 0 !important;
            font-size: 30px !important; /* 內文極大 */
            color: #000000 !important;
            line-height: 1.2 !important;
            font-weight: 900 !important;
        }

        /* --- 輸入與顯示 --- */
        input[type="number"] {
            width: 100%; font-size: 45px; padding: 15px; margin-bottom: 15px;
            border: 4px solid #000000; border-radius: 15px; text-align: center;
            outline: none; background: #f9f9f9; color: #000000;
        }

        #display {
            font-size: 130px; /* 數字特大 */
            font-weight: 900; color: #ff3b30; /* 紅色數字更醒目 */
            margin: 10px 0; text-align: center;
            font-family: Arial, sans-serif;
            font-variant-numeric: tabular-nums;
        }

        /* --- 按鈕：簡短化文字防止折行 --- */
        .controls { 
            display: flex; 
            gap: 8px; 
        }
        button {
            flex: 1; 
            font-size: 26px; /* 適合長輩閱讀的大小 */
            font-weight: 900; 
            padding: 22px 0; /* 加高按鈕方便點擊 */
            border: 4px solid #000000; 
            border-radius: 15px; 
            cursor: pointer;
            white-space: nowrap; 
            transition: transform 0.1s;
        }
        #startBtn { background: #34c759; color: #000000; } /* 綠色開始 */
        #pauseBtn { background: #ffcc00; color: #000000; display: none; } /* 黃色暫停 */
        #resetBtn { background: #d1d1d6; color: #000000; } /* 灰色重設 */
        
        button:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>使用說明</h3>
        <p>1. 打入秒數</p>
        <p>2. 按【開始】</p>
        <p>3. 聽聲音數數</p>
    </div>

    <input type="number" id="seconds" placeholder="點這打數字" min="1" inputmode="numeric" autofocus>
    
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    const inputField = document.getElementById("seconds");

    window.onload = () => inputField.focus();

    function speak(text) {
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        u.rate = 1.6; 
        setTimeout(() => synth.speak(u), 5);
    }

    function playAlarm() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(time, freq) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, time);
            gain.gain.setValueAtTime(0.5, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.4);
            osc.start(time);
            osc.stop(time + 0.4);
        }
        // 響亮的連續三聲
        beep(audioCtx.currentTime, 880);
        beep(audioCtx.currentTime + 0.5, 880);
        beep(audioCtx.currentTime + 1.0, 880);
    }

    function handleStart() {
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
        }
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        inputField.disabled = true;
        
        document.getElementById("display").textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm();
                setTimeout(() => speak("時間到了"), 1500); 
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        document.getElementById("startBtn").innerText = "開始";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
        setTimeout(() => inputField.focus(), 100);
    }
</script>

</body>
</html>
