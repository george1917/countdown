<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>真人感語音倒數器</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; height: 100dvh; display: flex; align-items: center; justify-content: center;
            background: #f2f2f7; font-family: -apple-system, "Microsoft JhengHei", sans-serif;
        }
        .container {
            width: 92%; max-width: 450px; padding: 25px;
            background: #ffffff; border-radius: 30px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .instruction-box {
            background: #fff9db; border: 3px solid #f08c00; border-radius: 20px;
            padding: 18px 22px; margin-bottom: 20px; text-align: left;
        }
        .instruction-box h3 { margin: 0 0 8px 0; font-size: 28px; color: #e67700; font-weight: 900; }
        .instruction-box p { 
            margin: 4px 0; font-size: 22px; color: #2b2f33; font-weight: 700; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .settings-box {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin-bottom: 15px; padding: 10px;
            background: #f8f9fa; border-radius: 15px;
        }
        .settings-box label { font-size: 24px; font-weight: 700; color: #444; cursor: pointer; }
        .settings-box input[type="checkbox"] { transform: scale(2); cursor: pointer; }
        input[type="number"] {
            width: 100%; font-size: 36px; padding: 18px; margin-bottom: 15px;
            border: 2px solid #c6c6c8; border-radius: 14px; text-align: center; outline: none; background: #f2f2f7;
        }
        #display { font-size: 130px; font-weight: 900; color: #1c1e21; margin: 10px 0; text-align: center; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 22px; font-weight: 700; padding: 18px 5px; border: none; border-radius: 15px; cursor: pointer;
            white-space: nowrap; transition: transform 0.1s;
        }
        #startBtn { background: #007aff; color: white; }
        #pauseBtn { background: #ff9500; color: white; display: none; }
        #resetBtn { background: #e5e5ea; color: #1c1e21; }
        button:active { transform: scale(0.92); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>【 操作說明 】</h3>
        <p>1.輸入秒數</p>
        <p>2.按開始鍵</p>
        <p>3.結束聽報數</p>
    </div>

    <div class="settings-box">
        <input type="checkbox" id="voiceToggle" checked>
        <label for="voiceToggle">開啟報數與鈴聲</label>
    </div>

    <input type="number" id="seconds" placeholder="請輸入秒數" min="1" inputmode="numeric" autofocus>
    <div id="display">0</div>

    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始倒數</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    let audioCtx = null;
    const inputField = document.getElementById("seconds");
    const voiceToggle = document.getElementById("voiceToggle");

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    inputField.addEventListener('focus', function() { this.value = ''; });

    window.onload = () => {
        synth.getVoices();
        inputField.focus();
    };

    function playAlarm() {
        if (!voiceToggle.checked) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.05);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    function speak(text) {
        if (!voiceToggle.checked) return;
        synth.cancel(); 
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";

        const voices = synth.getVoices();
        
        // 強制鎖定高品質人聲關鍵字
        const premiumVoices = voices.filter(v => v.lang.includes('zh-TW') && (v.name.includes('Premium') || v.name.includes('Enhanced') || v.name.includes('Meijia')));
        
        // 如果有高品質就用高品質，沒有就用普通繁體中文
        const target = premiumVoices.length > 0 ? premiumVoices[0] : voices.find(v => v.lang.includes('zh-TW'));
        if (target) u.voice = target;

        // --- iPhone 深度修正參數 ---
        if (isIOS) {
            u.rate = 1.1;   // 報數慢一點才不會尖銳
            u.pitch = 0.7;  // 大幅壓低音調，去除機械尖銳感
        } else {
            u.rate = 1.5;  
            u.pitch = 0.9; 
        }
        
        setTimeout(() => synth.speak(u), 10);
    }

    function handleStart() {
        if (voiceToggle.checked) {
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
            inputField.disabled = true;
        }
        
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        document.getElementById("display").textContent = remaining;
        speak(String(remaining));

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm();
                setTimeout(() => speak("時間到了"), 400); 
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            speak(String(remaining));
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        inputField.value = '';
        document.getElementById("startBtn").innerText = "開始倒數";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
        setTimeout(() => inputField.focus(), 150);
    }
</script>

</body>
</html>
