<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>11.0專業復健計時器</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; margin: 0; background: #f2f2f7; }
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            font-family: -apple-system, "Microsoft JhengHei", sans-serif;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
        }
        .container {
            width: 100%; max-width: 450px; padding: 20px; margin-top: auto; margin-bottom: auto;
            background: #ffffff; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .instruction-box {
            background: #e7f5ff; border: 2px solid #339af0; border-radius: 20px;
            padding: 15px 20px; margin-bottom: 20px; text-align: center;
        }
        .instruction-box h3 { margin: 0 0 5px 0; font-size: 28px; color: #1971c2; }
        .instruction-box p { margin: 0; font-size: 22px; color: #495057; font-weight: 800; }
        .settings-container { background: #f8f9fa; border-radius: 15px; padding: 10px; margin-bottom: 15px; }
        .settings-box { display: flex; align-items: center; gap: 12px; padding: 5px; }
        .settings-box label { font-size: 22px; font-weight: 700; color: #495057; }
        input[type="checkbox"] { transform: scale(1.6); }
        input[type="number"] {
            width: 100%; font-size: 42px; padding: 15px; margin-bottom: 15px;
            border: 2px solid #dee2e6; border-radius: 15px; text-align: center; outline: none; background: #f1f3f5;
        }
        #display { font-size: 110px; font-weight: 900; color: #212529; margin: 10px 0; text-align: center; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 12px; }
        button {
            flex: 1; font-size: 24px; font-weight: 700; padding: 20px 5px; border: none; border-radius: 18px; cursor: pointer; transition: transform 0.1s;
        }
        #startBtn { background: #339af0; color: white; }
        #pauseBtn { background: #fab005; color: white; display: none; }
        #resetBtn { background: #adb5bd; color: white; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <div class="instruction-box">
        <h3>專業復健陪伴</h3>
        <p>輸入秒數後開始</p>
    </div>
    <div class="settings-container">
        <div class="settings-box">
            <input type="checkbox" id="voiceToggle" checked>
            <label for="voiceToggle">開啟結束鈴聲與語音</label>
        </div>
        <div class="settings-box">
            <input type="checkbox" id="countToggle" checked>
            <label for="countToggle">倒數中要報數</label>
        </div>
    </div>
    <input type="number" id="seconds" placeholder="輸入秒數" inputmode="numeric">
    <div id="display">0</div>
    <div class="controls">
        <button id="startBtn" onclick="handleStart()">開始計時</button>
        <button id="pauseBtn" onclick="handlePause()">暫停</button>
        <button id="resetBtn" onclick="handleReset()">重設</button>
    </div>
</div>

<script>
    let timerId = null;
    let remaining = 0;
    let isPaused = false;
    const synth = window.speechSynthesis;
    let audioCtx = null;
    const inputField = document.getElementById("seconds");

    inputField.addEventListener('blur', () => { window.scrollTo(0, 0); });
    inputField.addEventListener('focus', function() { this.value = ''; });

    function wakeUpAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    // 專業醫療級和弦鈴聲 (C大調和弦)
    function playAlarm() {
        if (!document.getElementById("voiceToggle").checked) return;
        wakeUpAudio();
        const now = audioCtx.currentTime;
        // 頻率：C5, E5, G5, C6 營造清脆且溫暖的和聲
        const freqs = [523.25, 659.25, 783.99, 1046.50];
        freqs.forEach((freq, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine'; // 正弦波最純淨
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, now);
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.2, now + 0.1); 
            gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            osc.start(now);
            osc.stop(now + 1.6);
        });
    }

    function createMsg(text, rate = 0.72, pitch = 0.82) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "zh-TW";
        const voices = synth.getVoices();
        const target = voices.find(v => v.name.includes('Meijia') && v.name.includes('Premium')) || 
                       voices.find(v => v.lang.includes('zh-TW') && v.name.includes('Premium')) ||
                       voices.find(v => v.lang.includes('zh-TW'));
        if (target) u.voice = target;
        u.rate = rate;
        u.pitch = pitch;
        u.volume = 1.0;
        return u;
    }

    function handleStart() {
        inputField.blur();
        wakeUpAudio();
        synth.speak(new SpeechSynthesisUtterance("")); 
        if (!isPaused) {
            remaining = parseInt(inputField.value, 10);
            if (isNaN(remaining) || remaining <= 0) return;
            inputField.disabled = true;
        }
        isPaused = false;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline-block";
        document.getElementById("display").textContent = remaining;
        
        if (document.getElementById("countToggle").checked) {
            synth.cancel();
            synth.speak(createMsg(String(remaining)));
        }

        timerId = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById("display").textContent = "0";
                playAlarm(); 
                setTimeout(() => {
                    synth.cancel();
                    // 對標復邊護理師：溫柔、沈穩、帶有關懷的單句
                    synth.speak(createMsg("我們休息一下"));
                }, 800);
                resetUI();
                return;
            }
            document.getElementById("display").textContent = remaining;
            if (document.getElementById("countToggle").checked) {
                synth.cancel();
                synth.speak(createMsg(String(remaining)));
            }
        }, 1000);
    }

    function handlePause() {
        clearInterval(timerId);
        timerId = null;
        isPaused = true;
        synth.cancel();
        document.getElementById("startBtn").innerText = "繼續";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }

    function handleReset() {
        clearInterval(timerId);
        timerId = null;
        remaining = 0;
        isPaused = false;
        synth.cancel();
        document.getElementById("display").textContent = "0";
        resetUI();
    }

    function resetUI() {
        inputField.disabled = false;
        inputField.value = '';
        document.getElementById("startBtn").innerText = "開始計時";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("pauseBtn").style.display = "none";
    }
    
    window.onload = () => { synth.getVoices(); };
</script>

</body>
</html>
