<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>語音倒數計時器</title>
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #e9eef3 0%, #f7f9fb 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container {
        width: 100%;
        max-width: 480px;
        padding: 32px 30px 36px;
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08), 0 2px 6px rgba(0,0,0,0.04);
        text-align: center;
    }
    .guide {
        text-align: left;
        font-size: 22px;
        line-height: 1.8;
        margin-bottom: 26px;
        color: #1f2933;
    }
    .guide strong { display: block; margin-bottom: 12px; font-size: 28px; font-weight: 700; }
    input[type="number"] {
        width: 100%;
        font-size: 34px;
        padding: 20px;
        margin-bottom: 22px;
        border: 2px solid #d1d5db;
        border-radius: 16px;
        text-align: center;
        outline: none;
    }
    input[type="number"]:focus { border-color: #007aff; }
    button {
        width: 100%;
        font-size: 32px;
        padding: 20px;
        border: none;
        border-radius: 18px;
        background: linear-gradient(180deg, #1e88ff 0%, #0066dd 100%);
        color: #ffffff;
    }
    button:active {
        background: linear-gradient(180deg, #0066dd 0%, #004fb3 100%);
    }
    #display {
        margin-top: 40px;
        font-size: 104px;
        font-weight: 800;
        color: #111827;
        line-height: 1;
    }
</style>
</head>
<body>
<div class="container">
    <div class="guide">
        <strong>使用方法</strong>
        1. 輸入要倒數的秒數。<br>
        2. 按下「開始」。<br>
        3. 畫面與聲音會一起倒數。<br>
        4. 結束時會自動提醒。
